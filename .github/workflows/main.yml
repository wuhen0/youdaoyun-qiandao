name: Run

on:

  # UTC时间，+8小时=北京时间，对应Beijing时间 9：01
  schedule:
      - cron: "11 1 * * *"

  workflow_dispatch:
  repository_dispatch:

jobs:
  build:

    if: github.actor == github.repository_owner
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Run
      uses: coactions/setup-xvfb@main
      with:
        run: dotnet run
      env: 
        CONF: ${{ secrets.CONF }}